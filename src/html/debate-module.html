<div id="debate-module-wrapper" class="module-wrapper">
	<header id="debate-header">
		<a id="debate-header-back-button" href="/" class="capture btn btn-primary">Go back.</a>
		<h1><span class="important">The Electome social pulse</span> <span class="less-important">how did Twitter watch the debates?</h1>
		<div style="display: none" class="dropdown">
			<button class="btn dropdown-toggle" id="debate-header-dropdown-toggle" data-toggle="dropdown" type="button">Select a debate.</button>
			<div class="dropdown-menu" id="debate-header-dropdown" aria-labelledby="debate-header-dropdown-toggle">
				<p id="debate-header-dropdown-p1" class="dropdown-item">The first presidential debate at Hofstra University</p>
				<p id="debate-header-dropdown-vp1" class="dropdown-item">The vice-presidential debate at Longwood University</p>
			</div>
		</div>

	</header>
	<div id="debate-module-guts">
		<div id="debate-viz-wrapper">
			<header id="debate-viz-header">
				<div id="debate-viz-dropdown-wrapper" class="dropdown">
					<button class="btn btn-small dropdown-toggle" id="debate-viz-dropdown-toggle" data-toggle="dropdown" type="button">Select an event.</button>
					<div class="dropdown-menu" id="debate-viz-dropdown" aria-labelledby="debate-viz-dropdown-toggle"></div>
				</div>
				<h3 class="kicker">trending topic</h3>
				<h1 id="debate-viz-title"></h1>
				<h3 class="kicker">headline tweet</h3>
				<h2 id="debate-viz-subtitle"></h2>
			</header>
			<div id="debate-viz-video-wrapper"></div>
			<div id="debate-viz-scroller">
				<div id="debate-viz-viz-wrapper"></div>
			</div>
			<div id="debate-viz-scrubber-wrapper"></div>
		</div>
		<div id="debate-viz-tweets-sidebar-wrapper"></div>
	</div>
</div>
